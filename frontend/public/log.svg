<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f76ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b8fff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bus Body -->
  <rect x="15" y="35" width="70" height="30" rx="8" fill="url(#busGradient)"/>
  
  <!-- Bus Windows -->
  <rect x="20" y="40" width="12" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="35" y="40" width="12" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="50" y="40" width="12" height="8" rx="2" fill="white" opacity="0.9"/>
  <rect x="65" y="40" width="12" height="8" rx="2" fill="white" opacity="0.9"/>
  
  <!-- Wheels -->
  <circle cx="28" cy="68" r="6" fill="#333"/>
  <circle cx="72" cy="68" r="6" fill="#333"/>
  
  <!-- Wheel Centers -->
  <circle cx="28" cy="68" r="3" fill="#666"/>
  <circle cx="72" cy="68" r="3" fill="#666"/>
  
  <!-- Front Door -->
  <rect x="80" y="45" width="4" height="15" rx="2" fill="white" opacity="0.8"/>
  
  <!-- GO text -->
  <text x="50" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4f76ff">GO</text>
</svg>
